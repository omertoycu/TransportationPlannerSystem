<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harita Üzerinde Tıklama</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 850px; width: 100%; }
        #coordinates { margin-top: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Harita Üzerinde Konum Seç</h2>
    <div id="map"></div>
    <div id="coordinates">
        <p><b>Mevcut Konum:</b> <span id="start"></span></p>
        <p><b>Hedef Konum:</b> <span id="end"></span></p>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([40.7638, 29.9406], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap Katkıda Bulunanlar'
        }).addTo(map);

        var startMarker, endMarker;
        var startCoords = null, endCoords = null;
        var stopMarkers = [];

        function loadStops() {
    fetch('/get_stops')
        .then(response => response.json())
        .then(data => {
            data.forEach(stop => {
                var marker = L.marker([stop.lat, stop.lon]).addTo(map)
                    .bindPopup(`<b>${stop.name}</b><br>Tür: ${stop.type}`);

                // Duraklar arasındaki bağlantıları çiz
                if (stop.nextStops) {
                    stop.nextStops.forEach(nextStop => {
                        var nextStopMarker = data.find(s => s.id === nextStop.stopId);
                        if (nextStopMarker) {
                            L.polyline([
                                [stop.lat, stop.lon],
                                [nextStopMarker.lat, nextStopMarker.lon]
                            ], {color: 'blue'}).addTo(map);
                        }
                    });
                }
            });
        })
        .catch(error => console.error('Duraklar yüklenirken hata:', error));
}


        function sendCoordinates() {
            if (startCoords && endCoords) {
                fetch('/process_coordinates', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ start: startCoords, end: endCoords })
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Gelen Durak Verileri:", data);
                    alert("En Yakın Durağınız: " + data.nearestStop.name);
                })
                .catch(error => console.error('Hata:', error));
            }
        }

        map.on('click', function(e) {
            if (!startCoords) {
                startCoords = e.latlng;
                startMarker = L.marker(startCoords).addTo(map)
                    .bindPopup("Mevcut Konum").openPopup();
                document.getElementById('start').innerText = `${startCoords.lat}, ${startCoords.lng}`;
            } else if (!endCoords) {
                endCoords = e.latlng;
                endMarker = L.marker(endCoords).addTo(map)
                    .bindPopup("Hedef Konum").openPopup();
                document.getElementById('end').innerText = `${endCoords.lat}, ${endCoords.lng}`;
                sendCoordinates();
            }
        });

        loadStops();
    </script>
</body>
</html>
